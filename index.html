<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel = "stylesheet" href="style.css">
    <script type="text/javascript" src="main.js">
    </script>
  </head>

  <body class="background">
    <header>
      <div class="row">
        <div class="container pt-2 pb-2">
          <div class="col-md-12">
            <h1 id="headText">Pixel<span id="whiteText">Art</span></h1>
          </div>
        </div>
      </div>
    </header>

  <div class="row">
    <div class="col-md-12">
      <div class = "container colorArea mt-3">
      </div>
    </div>
  </div>

  <div class="container pt-3">
    <div class="row">
      <div class="col-md-12">
          <div id="colorMenu">
            <h2>Color Selector:</h2>
            <button type="button" id="red" class="btn btn-primary m-2">Red</button>
            <button type="button" id="orange" class="btn btn-primary m-2">Orange</button>
            <button type="button" id="yellow" class="btn btn-primary m-2">Yellow</button>
            <button type="button" id="green" class="btn btn-primary m-2">Green</button>
            <button type="button" id="blue" class="btn btn-primary m-2">Blue</button>
            <button type="button" id="indigo" class="btn btn-primary m-2">Indigo</button>
            <button type="button" id="violet" class="btn btn-primary m-2">Violet</button>
            <button type="button" id="white" class="btn btn-primary m-2">White</button>
            <button type="button" id="black" class="btn btn-primary m-2">Black</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
